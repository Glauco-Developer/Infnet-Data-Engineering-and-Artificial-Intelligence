<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Algoritmo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background: black; color: white">

    <div class="container mt-3">
        <h2>Instituto Infnet</h2>
        <form action="">
            <div class="mb-3 mt-3">
                <label for="">Nome:</label>
                <input type="text" class="form-control" value="Glauco" id="nome">
            </div>
            <div class="mb-3">
                <label for="">Ano de nascimento:</label>
                <input type="text" class="form-control" value="2000" id="anoNascimento">
            </div>

            <div class="mb-3">
                <label for="">Informações para cálculo:</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" value="1000" placeholder="Entre com o salário base" id="salarioBase">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" value="500" placeholder="Entre com a gratificação" id="gratificacao">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" value="300" placeholder="Entre com o bônus" id="bonus">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" value="200" placeholder="Entre com o desconto" id="desconto">
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="impressao()">Calcular</button>
        </form>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
